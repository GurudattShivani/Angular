<table class="table table-sm table-hover">
  <tr *ngFor = "let company of companyService.companyList">
    <td>
      {{company.CompanyName}} {{company.LastName}}
    </td>
    
    <td>
      <a class="btn" (click)="showForEdit(company)">
          <i class="fas fa-edit"></i>
      </a>
      <a class="btn text-danger" (click)="onDelete(company.CompanyId)">
        <i class="fas fa-trash-alt"></i>
      </a>
    </td>
  </tr>
</table>
